<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="صفحة تسجيل الدخول وإنشاء الحساب - منصة المحراب">
    <title>تسجيل الدخول - منصة المحراب</title>

    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Toastify Notifications -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <style>
        /* Global styles */
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            /* Animated gradient background */
            background: linear-gradient(45deg, #1e3a8a, #ca8a04, #c084fc, #34d399);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #1e293b;
            padding: 40px 15px;
        }
        /* Container for auth forms */
        .auth-container {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.92);
            padding: 40px 35px 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(16px);
            position: relative;
            overflow: hidden;
        }
        /* Dark mode support */
        body.dark-mode .auth-container {
            background: rgba(30, 41, 59, 0.97);
            color: #e2e8f0;
        }
        /* Header title */
        h2 {
            text-align: center;
            margin: 0 0 25px;
            font-family: 'Amiri', serif;
            font-size: 2rem;
            font-weight: 700;
            color: #1e3a8a;
        }
        body.dark-mode h2 {
            color: #60a5fa;
        }

        /* Logo placeholder */
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 12px;
            font-size: 2.2rem;
            color: #1e3a8a;
        }
        /* Form visibility */
        form {
            display: none; /* hide both forms by default, will be toggled via JavaScript */
        }
        /* The active form will be shown via inline style in JavaScript */
        /* Input fields */
        .auth-container input {
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 18px;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
            background: #f9fafb;
        }
        .auth-container input:focus {
            border-color: #f59e0b;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.25);
            background-color: #ffffff;
        }
        body.dark-mode .auth-container input {
            background: #334155;
            border-color: #475569;
            color: #e2e8f0;
        }

        /* Input group with icons and toggle */
        .input-group {
            display: flex;
            align-items: center;
            overflow: hidden; /* ensure borders fully enclose the group */
            border: 1.5px solid #d1d5db;
            border-radius: 12px;
            background: #f9fafb;
            margin-bottom: 18px;
            padding: 0 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }
        .input-group input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 14px 0;
            font-size: 1rem;
            color: #1e293b;
            outline: none;
        }
        .input-group .input-icon {
            margin-left: 12px;
            font-size: 1rem;
            color: #9ca3af;
        }
        .input-group .password-toggle {
            margin-right: 12px;
            font-size: 1rem;
            color: #9ca3af;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.4s ease;
        }
        .input-group .password-toggle:hover {
            color: #f59e0b;
        }

        /* Rotate the eye icon when toggled */
        .password-toggle.active {
            transform: rotate(180deg);
        }
        body.dark-mode .input-group {
            background: #334155;
            border-color: #475569;
        }
        body.dark-mode .input-group .input-icon,
        body.dark-mode .input-group .password-toggle {
            color: #94a3b8;
        }
        /* Highlight input group on focus */
        .input-group:focus-within {
            border-color: #f59e0b;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.25);
            background-color: #ffffff;
        }
        .input-group:focus-within .input-icon,
        .input-group:focus-within .password-toggle {
            color: #f59e0b;
        }

        /* Responsive adjustments for small screens */
        @media (max-width: 480px) {
            .auth-container {
                padding: 24px 20px 20px;
            }
            h2 {
                font-size: 1.6rem;
                margin-bottom: 20px;
            }
            .auth-container button {
                font-size: 0.9rem;
                padding: 12px;
            }
            .input-group {
                border-radius: 10px;
                margin-bottom: 14px;
            }
        }
        /* Buttons */
        .auth-container button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #ca8a04, #f59e0b);
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .auth-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(202, 138, 4, 0.35);
        }
        body.dark-mode .auth-container button {
            background: linear-gradient(135deg, #60a5fa, #1e3a8a);
        }
        /* Message area for errors / success */
        .form-msg {
            min-height: 20px;
            font-size: 0.9rem;
            color: #dc2626;
            margin: -12px 0 12px;
        }
        body.dark-mode .form-msg {
            color: #f87171;
        }

        /* Animated gradient background keyframes */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* Toggle links */
        .toggle-links {
            text-align: center;
            margin-top: 15px;
        }
        .toggle-links span {
            color: #1e3a8a;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
        }
        body.dark-mode .toggle-links span {
            color: #60a5fa;
        }
        .toggle-links span:hover {
            text-decoration: underline;
        }

        /* Password strength criteria list */
        .criteria-list {
            list-style: none;
            padding: 0;
            margin: 6px 0 10px;
        }
        .criteria-list li {
            display: flex;
            align-items: center;
            font-size: 0.85rem;
            color: #6b7280;
            margin-bottom: 4px;
        }
        .criteria-list li i {
            margin-left: 8px;
            font-size: 0.8rem;
        }
        .criteria-list li.valid {
            color: #16a34a;
        }
        .criteria-list li.valid i {
            color: #16a34a;
        }
        .criteria-list li.invalid {
            color: #dc2626;
        }
        .criteria-list li.invalid i {
            color: #dc2626;
        }

        /* Password strength meter */
        .strength-meter {
            width: 100%;
            height: 6px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin: 4px 0 8px;
        }
        .strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s ease, background-color 0.3s ease;
            background-color: #ef4444; /* default weak color */
        }
        .strength-text {
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: #6b7280;
        }
        /* Success toast styling */
        .toast-success {
            color: #16a34a;
        }
        .toast-error {
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo"><i class="fa-solid fa-mosque"></i></div>
        <h2 id="formTitle">تسجيل الدخول</h2>
        <!-- Login Form -->
        <form id="loginForm" class="active">
            <div class="input-group">
                <i class="fa-solid fa-envelope input-icon"></i>
                <input type="email" id="loginEmail" placeholder="البريد الإلكتروني" required>
            </div>
            <div class="input-group password-group">
                <input type="password" id="loginPassword" placeholder="كلمة المرور" required>
                <i class="fa-solid fa-eye password-toggle" data-target="loginPassword"></i>
            </div>
            <button type="submit">تسجيل الدخول</button>
            <p class="form-msg" id="loginError"></p>
        </form>
        <!-- Signup Form -->
        <form id="signupForm">
            <div class="input-group">
                <i class="fa-solid fa-user input-icon"></i>
                <input type="text" id="signupName" placeholder="الاسم الكامل" required>
            </div>
            <div class="input-group">
                <i class="fa-solid fa-envelope input-icon"></i>
                <input type="email" id="signupEmail" placeholder="البريد الإلكتروني" required>
            </div>
            <div class="input-group password-group">
                <input type="password" id="signupPassword" placeholder="كلمة المرور" required>
                <i class="fa-solid fa-eye password-toggle" data-target="signupPassword"></i>
            </div>
            <div class="input-group password-group">
                <input type="password" id="signupConfirmPassword" placeholder="تأكيد كلمة المرور" required>
                <i class="fa-solid fa-eye password-toggle" data-target="signupConfirmPassword"></i>
            </div>
            <!-- Password strength meter -->
            <div class="strength-meter" id="strengthMeter">
                <div id="strengthBar" class="strength-bar"></div>
            </div>
            <div id="strengthText" class="strength-text"></div>
            <!-- Password strength criteria -->
            <ul id="passwordCriteria" class="criteria-list">
                <li id="critLength" class="invalid"><i class="fa-solid fa-circle-xmark"></i> ٨ أحرف فأكثر</li>
                <li id="critUppercase" class="invalid"><i class="fa-solid fa-circle-xmark"></i> حرف كبير واحد على الأقل</li>
                <li id="critNumber" class="invalid"><i class="fa-solid fa-circle-xmark"></i> رقم واحد على الأقل</li>
                <li id="critSymbol" class="invalid"><i class="fa-solid fa-circle-xmark"></i> رمز واحد على الأقل (مثلاً !@#$)</li>
            </ul>
            <button type="submit">إنشاء حساب</button>
            <p class="form-msg" id="signupError"></p>
        </form>
        <div class="toggle-links">
            <span id="toSignup">ليس لديك حساب؟ أنشئ حساب</span>
            <span id="toLogin" style="display:none;">لديك حساب؟ تسجيل الدخول</span>
        </div>
    </div>

    <script type="module">
        // Import Supabase client
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        // Supabase configuration using values provided by the user.
        // NOTE: the anon key below should be kept secret in a real application. It is placed here
        // directly for demonstration purposes.
        const supabaseUrl = 'https://duziwzkjxexcafssvgns.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR1eml3emtqeGV4Y2Fmc3N2Z25zIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1ODgxOTMzNSwiZXhwIjoyMDc0Mzk1MzM1fQ.BYaWZyhV4kS85HGszA5mOt56g-OS07jMO4-dLD3Fv_k';

        // Create Supabase client
        const supabase = createClient(supabaseUrl, supabaseAnonKey);

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const formTitle = document.getElementById('formTitle');
        const toSignup = document.getElementById('toSignup');
        const toLogin = document.getElementById('toLogin');
        const loginError = document.getElementById('loginError');
        const signupError = document.getElementById('signupError');

        // Password strength elements for signup
        const passwordField = document.getElementById('signupPassword');
        const critLength = document.getElementById('critLength');
        const critUppercase = document.getElementById('critUppercase');
        const critNumber = document.getElementById('critNumber');
        const critSymbol = document.getElementById('critSymbol');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');

        // Helper to update a single criterion (adds/removes classes and updates icon)
        function updateCriterion(element, isValid) {
            element.classList.toggle('valid', isValid);
            element.classList.toggle('invalid', !isValid);
            const icon = element.querySelector('i');
            if (isValid) {
                icon.classList.remove('fa-circle-xmark');
                icon.classList.add('fa-circle-check');
            } else {
                icon.classList.remove('fa-circle-check');
                icon.classList.add('fa-circle-xmark');
            }
        }

        // Live password strength check and meter update
        passwordField.addEventListener('input', () => {
            const val = passwordField.value;
            const lengthValid = val.length >= 8;
            const uppercaseValid = /[A-Z]/.test(val);
            const numberValid = /[0-9]/.test(val);
            const symbolValid = /[^A-Za-z0-9]/.test(val);
            // Update criteria
            updateCriterion(critLength, lengthValid);
            updateCriterion(critUppercase, uppercaseValid);
            updateCriterion(critNumber, numberValid);
            updateCriterion(critSymbol, symbolValid);
            // Calculate valid count and update meter
            const validCount = [lengthValid, uppercaseValid, numberValid, symbolValid].filter(Boolean).length;
            const widthPercentage = (validCount / 4) * 100;
            strengthBar.style.width = widthPercentage + '%';
            // Determine color and text
            let barColor = '#ef4444';
            let text = 'ضعيفة';
            let textColor = '#dc2626';
            if (validCount >= 3) {
                barColor = '#f59e0b';
                text = 'متوسطة';
                textColor = '#f59e0b';
            }
            if (validCount === 4) {
                barColor = '#16a34a';
                text = 'قوية';
                textColor = '#16a34a';
            }
            strengthBar.style.backgroundColor = barColor;
            strengthText.textContent = text;
            strengthText.style.color = textColor;
        });

        // Toggle password visibility using eye icons
        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', () => {
                const targetId = toggle.getAttribute('data-target');
                const input = document.getElementById(targetId);
                if (!input) return;
                const isPassword = input.getAttribute('type') === 'password';
                const newType = isPassword ? 'text' : 'password';
                input.setAttribute('type', newType);
                // Toggle eye icon classes and rotation animation
                if (!isPassword) {
                    // Going back to hidden password
                    toggle.classList.remove('fa-eye-slash');
                    toggle.classList.add('fa-eye');
                    toggle.classList.remove('active');
                } else {
                    // Showing password
                    toggle.classList.remove('fa-eye');
                    toggle.classList.add('fa-eye-slash');
                    toggle.classList.add('active');
                }
            });
        });

        // Initialize form visibility on page load
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';

        // Functions to show signup/login forms
        function showSignup() {
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
            formTitle.textContent = 'إنشاء حساب';
            toSignup.style.display = 'none';
            toLogin.style.display = 'inline';
            loginError.textContent = '';
            signupError.textContent = '';
            // Reset password strength meter and criteria when switching to signup
            if (strengthBar && strengthText) {
                strengthBar.style.width = '0%';
                strengthBar.style.backgroundColor = '#ef4444';
                strengthText.textContent = '';
            }
            if (critLength && critUppercase && critNumber && critSymbol) {
                updateCriterion(critLength, false);
                updateCriterion(critUppercase, false);
                updateCriterion(critNumber, false);
                updateCriterion(critSymbol, false);
            }
        }
        function showLogin() {
            signupForm.style.display = 'none';
            loginForm.style.display = 'block';
            formTitle.textContent = 'تسجيل الدخول';
            toLogin.style.display = 'none';
            toSignup.style.display = 'inline';
            loginError.textContent = '';
            signupError.textContent = '';
        }
        // Attach events to toggle links
        toSignup.addEventListener('click', showSignup);
        toLogin.addEventListener('click', showLogin);

        // Handle signup using Supabase
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            const name = document.getElementById('signupName').value.trim();
            signupError.textContent = '';
            // Validate password match
            if (password !== confirmPassword) {
                signupError.textContent = 'كلمتا المرور غير متطابقتين.';
                return;
            }
            // Validate password meets strength criteria
            const lengthValid = password.length >= 8;
            const uppercaseValid = /[A-Z]/.test(password);
            const numberValid = /[0-9]/.test(password);
            const symbolValid = /[^A-Za-z0-9]/.test(password);
            if (!lengthValid || !uppercaseValid || !numberValid || !symbolValid) {
                signupError.textContent = 'يرجى التأكد من استيفاء متطلبات قوة كلمة المرور أعلاه.';
                return;
            }
            if (!name) {
                signupError.textContent = 'يرجى إدخال الاسم.';
                return;
            }
            try {
                // Create user account with Supabase, storing name in user metadata
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: { name }
                    }
                });
                if (error) {
                    // Map Supabase errors to user-friendly messages
                    let errMsg = '';
                    const msg = error.message || '';
                    if (msg.toLowerCase().includes('email')) {
                        if (msg.toLowerCase().includes('invalid')) {
                            errMsg = 'صيغة البريد الإلكتروني غير صحيحة.';
                        } else if (msg.toLowerCase().includes('already') || msg.toLowerCase().includes('exists')) {
                            errMsg = 'البريد الإلكتروني مستخدم بالفعل.';
                        } else {
                            errMsg = 'حدث خطأ يتعلق بالبريد الإلكتروني.';
                        }
                    } else if (msg.toLowerCase().includes('password')) {
                        errMsg = 'كلمة المرور ضعيفة. يرجى اختيار كلمة مرور أقوى.';
                    } else {
                        errMsg = 'حدث خطأ أثناء إنشاء الحساب.';
                    }
                    signupError.textContent = errMsg;
                    return;
                }
                const user = data?.user;
                // Insert a user record into the "users" table with default settings and empty bookmarks
                if (user) {
                    const { error: insertError } = await supabase
                        .from('users')
                        .insert({
                            id: user.id,
                            email: user.email,
                            profile: { name },
                            settings: { theme: 'light', readingMode: false },
                            bookmarks: []
                        });
                    if (insertError) {
                        console.error('Error inserting user record:', insertError);
                    }
                }
                // Sign out the user to ensure they verify their email before logging in
                await supabase.auth.signOut();
                Toastify({
                    text: 'تم إنشاء الحساب بنجاح. تم إرسال رابط التفعيل إلى بريدك الإلكتروني، يرجى التحقق ثم تسجيل الدخول.',
                    duration: 5000,
                    gravity: 'top',
                    position: 'right',
                    style: { background: '#16a34a' }
                }).showToast();
                signupForm.reset();
                // Switch to login form after a short delay
                setTimeout(() => {
                    toLogin.click();
                }, 800);
            } catch (error) {
                console.error('Error during sign up:', error);
                signupError.textContent = 'حدث خطأ أثناء إنشاء الحساب.';
            }
        });

        // Handle login using Supabase
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            loginError.textContent = '';
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                if (error) {
                    // Map Supabase error messages to user-friendly messages
                    let errMsg = '';
                    const msg = error.message || '';
                    if (msg.toLowerCase().includes('invalid')) {
                        errMsg = 'بيانات الدخول غير صحيحة.';
                    } else if (msg.toLowerCase().includes('email')) {
                        errMsg = 'صيغة البريد الإلكتروني غير صحيحة.';
                    } else {
                        errMsg = 'بيانات الدخول غير صحيحة أو حدث خطأ. حاول مرة أخرى.';
                    }
                    loginError.textContent = errMsg;
                    return;
                }
                const user = data?.user;
                if (!user) {
                    loginError.textContent = 'بيانات الدخول غير صحيحة.';
                    return;
                }
                // Check email verification status
                if (!user.email_confirmed_at) {
                    await supabase.auth.signOut();
                    Toastify({
                        text: 'يجب تفعيل بريدك الإلكتروني قبل تسجيل الدخول. تم إرسال رابط التفعيل إلى بريدك عند إنشاء الحساب.',
                        duration: 5000,
                        gravity: 'top',
                        position: 'right',
                        style: { background: '#dc2626' }
                    }).showToast();
                    return;
                }
                Toastify({
                    text: 'تم تسجيل الدخول بنجاح',
                    duration: 2500,
                    gravity: 'top',
                    position: 'right',
                    style: { background: '#16a34a' }
                }).showToast();
                // Redirect to index.html after a short delay
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 800);
            } catch (error) {
                console.error('Error during sign in:', error);
                loginError.textContent = 'بيانات الدخول غير صحيحة أو حدث خطأ. حاول مرة أخرى.';
            }
        });

    </script>
</body>
</html>
