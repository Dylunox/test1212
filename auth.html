<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="صفحة تسجيل الدخول وإنشاء الحساب - منصة المحراب">
    <title>تسجيل الدخول - منصة المحراب</title>

    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Toastify Notifications -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <style>
        /* Global styles */
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3a8a, #ca8a04);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            color: #1e293b;
            padding: 40px 15px;
        }
        /* Container for auth forms */
        .auth-container {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.97);
            padding: 40px 35px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            position: relative;
        }
        /* Dark mode support */
        body.dark-mode .auth-container {
            background: rgba(30, 41, 59, 0.97);
            color: #e2e8f0;
        }
        /* Header title */
        h2 {
            text-align: center;
            margin: 0 0 25px;
            font-family: 'Amiri', serif;
            font-size: 2rem;
            font-weight: 700;
            color: #1e3a8a;
        }
        body.dark-mode h2 {
            color: #60a5fa;
        }
        /* Form visibility */
        form {
            display: none;
        }
        form.active {
            display: block;
        }
        /* Input fields */
        .auth-container input {
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: white;
        }
        .auth-container input:focus {
            border-color: #ca8a04;
            box-shadow: 0 0 0 4px rgba(202, 138, 4, 0.15);
        }
        body.dark-mode .auth-container input {
            background: #334155;
            border-color: #475569;
            color: #e2e8f0;
        }
        /* Buttons */
        .auth-container button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #ca8a04, #f59e0b);
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .auth-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(202, 138, 4, 0.35);
        }
        body.dark-mode .auth-container button {
            background: linear-gradient(135deg, #60a5fa, #1e3a8a);
        }
        /* Message area for errors / success */
        .form-msg {
            min-height: 20px;
            font-size: 0.9rem;
            color: #dc2626;
            margin: -12px 0 12px;
        }
        body.dark-mode .form-msg {
            color: #f87171;
        }
        /* Toggle links */
        .toggle-links {
            text-align: center;
            margin-top: 15px;
        }
        .toggle-links span {
            color: #1e3a8a;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
        }
        body.dark-mode .toggle-links span {
            color: #60a5fa;
        }
        .toggle-links span:hover {
            text-decoration: underline;
        }
        /* Success toast styling */
        .toast-success {
            color: #16a34a;
        }
        .toast-error {
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2 id="formTitle">تسجيل الدخول</h2>
        <!-- Login Form -->
        <form id="loginForm" class="active">
            <input type="email" id="loginEmail" placeholder="البريد الإلكتروني" required>
            <input type="password" id="loginPassword" placeholder="كلمة المرور" required>
            <button type="submit">تسجيل الدخول</button>
            <p class="form-msg" id="loginError"></p>
        </form>
        <!-- Signup Form -->
        <form id="signupForm">
            <input type="text" id="signupName" placeholder="الاسم الكامل" required>
            <input type="email" id="signupEmail" placeholder="البريد الإلكتروني" required>
            <input type="password" id="signupPassword" placeholder="كلمة المرور" required>
            <input type="password" id="signupConfirmPassword" placeholder="تأكيد كلمة المرور" required>
            <button type="submit">إنشاء حساب</button>
            <p class="form-msg" id="signupError"></p>
        </form>
        <div class="toggle-links">
            <span id="toSignup">ليس لديك حساب؟ أنشئ حساب</span>
            <span id="toLogin" style="display:none;">لديك حساب؟ تسجيل الدخول</span>
        </div>
    </div>

    <script type="module">
        // Import Supabase client
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        // Supabase configuration using values provided by the user.
        // NOTE: the anon key below should be kept secret in a real application. It is placed here
        // directly for demonstration purposes.
        const supabaseUrl = 'https://duziwzkjxexcafssvgns.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR1eml3emtqeGV4Y2Fmc3N2Z25zIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1ODgxOTMzNSwiZXhwIjoyMDc0Mzk1MzM1fQ.BYaWZyhV4kS85HGszA5mOt56g-OS07jMO4-dLD3Fv_k';

        // Create Supabase client
        const supabase = createClient(supabaseUrl, supabaseAnonKey);

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const formTitle = document.getElementById('formTitle');
        const toSignup = document.getElementById('toSignup');
        const toLogin = document.getElementById('toLogin');
        const loginError = document.getElementById('loginError');
        const signupError = document.getElementById('signupError');

        // Toggle forms
        toSignup.addEventListener('click', () => {
            loginForm.classList.remove('active');
            signupForm.classList.add('active');
            formTitle.textContent = 'إنشاء حساب';
            toSignup.style.display = 'none';
            toLogin.style.display = 'inline';
            loginError.textContent = '';
            signupError.textContent = '';
        });
        toLogin.addEventListener('click', () => {
            signupForm.classList.remove('active');
            loginForm.classList.add('active');
            formTitle.textContent = 'تسجيل الدخول';
            toLogin.style.display = 'none';
            toSignup.style.display = 'inline';
            loginError.textContent = '';
            signupError.textContent = '';
        });

        // Handle signup using Supabase
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            const name = document.getElementById('signupName').value.trim();
            signupError.textContent = '';
            // Validate password match
            if (password !== confirmPassword) {
                signupError.textContent = 'كلمتا المرور غير متطابقتين.';
                return;
            }
            if (!name) {
                signupError.textContent = 'يرجى إدخال الاسم.';
                return;
            }
            try {
                // Create user account with Supabase, storing name in user metadata
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: { name }
                    }
                });
                if (error) {
                    // Map Supabase errors to user-friendly messages
                    let errMsg = '';
                    const msg = error.message || '';
                    if (msg.toLowerCase().includes('email')) {
                        if (msg.toLowerCase().includes('invalid')) {
                            errMsg = 'صيغة البريد الإلكتروني غير صحيحة.';
                        } else if (msg.toLowerCase().includes('already') || msg.toLowerCase().includes('exists')) {
                            errMsg = 'البريد الإلكتروني مستخدم بالفعل.';
                        } else {
                            errMsg = 'حدث خطأ يتعلق بالبريد الإلكتروني.';
                        }
                    } else if (msg.toLowerCase().includes('password')) {
                        errMsg = 'كلمة المرور ضعيفة. يرجى اختيار كلمة مرور أقوى.';
                    } else {
                        errMsg = 'حدث خطأ أثناء إنشاء الحساب.';
                    }
                    signupError.textContent = errMsg;
                    return;
                }
                const user = data?.user;
                // Insert a user record into the "users" table with default settings and empty bookmarks
                if (user) {
                    const { error: insertError } = await supabase
                        .from('users')
                        .insert({
                            id: user.id,
                            email: user.email,
                            profile: { name },
                            settings: { theme: 'light', readingMode: false },
                            bookmarks: []
                        });
                    if (insertError) {
                        console.error('Error inserting user record:', insertError);
                    }
                }
                // Sign out the user to ensure they verify their email before logging in
                await supabase.auth.signOut();
                Toastify({
                    text: 'تم إنشاء الحساب بنجاح. تم إرسال رابط التفعيل إلى بريدك الإلكتروني، يرجى التحقق ثم تسجيل الدخول.',
                    duration: 5000,
                    gravity: 'top',
                    position: 'right',
                    style: { background: '#16a34a' }
                }).showToast();
                signupForm.reset();
                // Switch to login form after a short delay
                setTimeout(() => {
                    toLogin.click();
                }, 800);
            } catch (error) {
                console.error('Error during sign up:', error);
                signupError.textContent = 'حدث خطأ أثناء إنشاء الحساب.';
            }
        });

        // Handle login using Supabase
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            loginError.textContent = '';
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                if (error) {
                    // Map Supabase error messages to user-friendly messages
                    let errMsg = '';
                    const msg = error.message || '';
                    if (msg.toLowerCase().includes('invalid')) {
                        errMsg = 'بيانات الدخول غير صحيحة.';
                    } else if (msg.toLowerCase().includes('email')) {
                        errMsg = 'صيغة البريد الإلكتروني غير صحيحة.';
                    } else {
                        errMsg = 'بيانات الدخول غير صحيحة أو حدث خطأ. حاول مرة أخرى.';
                    }
                    loginError.textContent = errMsg;
                    return;
                }
                const user = data?.user;
                if (!user) {
                    loginError.textContent = 'بيانات الدخول غير صحيحة.';
                    return;
                }
                // Check email verification status
                if (!user.email_confirmed_at) {
                    await supabase.auth.signOut();
                    Toastify({
                        text: 'يجب تفعيل بريدك الإلكتروني قبل تسجيل الدخول. تم إرسال رابط التفعيل إلى بريدك عند إنشاء الحساب.',
                        duration: 5000,
                        gravity: 'top',
                        position: 'right',
                        style: { background: '#dc2626' }
                    }).showToast();
                    return;
                }
                Toastify({
                    text: 'تم تسجيل الدخول بنجاح',
                    duration: 2500,
                    gravity: 'top',
                    position: 'right',
                    style: { background: '#16a34a' }
                }).showToast();
                // Redirect to index.html after a short delay
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 800);
            } catch (error) {
                console.error('Error during sign in:', error);
                loginError.textContent = 'بيانات الدخول غير صحيحة أو حدث خطأ. حاول مرة أخرى.';
            }
        });

    </script>
</body>
</html>
