<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="صفحة تسجيل الدخول وإنشاء الحساب - منصة المحراب">
    <title>تسجيل الدخول - منصة المحراب</title>

    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Toastify Notifications -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <style>
        /* Global styles */
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3a8a, #ca8a04);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            color: #1e293b;
            padding: 40px 15px;
        }
        /* Container for auth forms */
        .auth-container {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.97);
            padding: 40px 35px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            position: relative;
        }
        /* Dark mode support */
        body.dark-mode .auth-container {
            background: rgba(30, 41, 59, 0.97);
            color: #e2e8f0;
        }
        /* Header title */
        h2 {
            text-align: center;
            margin: 0 0 25px;
            font-family: 'Amiri', serif;
            font-size: 2rem;
            font-weight: 700;
            color: #1e3a8a;
        }
        body.dark-mode h2 {
            color: #60a5fa;
        }
        /* Form visibility */
        form {
            display: none;
        }
        form.active {
            display: block;
        }
        /* Input fields */
        .auth-container input {
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: white;
        }
        .auth-container input:focus {
            border-color: #ca8a04;
            box-shadow: 0 0 0 4px rgba(202, 138, 4, 0.15);
        }
        body.dark-mode .auth-container input {
            background: #334155;
            border-color: #475569;
            color: #e2e8f0;
        }
        /* Buttons */
        .auth-container button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #ca8a04, #f59e0b);
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .auth-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(202, 138, 4, 0.35);
        }
        body.dark-mode .auth-container button {
            background: linear-gradient(135deg, #60a5fa, #1e3a8a);
        }
        /* Message area for errors / success */
        .form-msg {
            min-height: 20px;
            font-size: 0.9rem;
            color: #dc2626;
            margin: -12px 0 12px;
        }
        body.dark-mode .form-msg {
            color: #f87171;
        }
        /* Toggle links */
        .toggle-links {
            text-align: center;
            margin-top: 15px;
        }
        .toggle-links span {
            color: #1e3a8a;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
        }
        body.dark-mode .toggle-links span {
            color: #60a5fa;
        }
        .toggle-links span:hover {
            text-decoration: underline;
        }
        /* Success toast styling */
        .toast-success {
            color: #16a34a;
        }
        .toast-error {
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2 id="formTitle">تسجيل الدخول</h2>
        <!-- Login Form -->
        <form id="loginForm" class="active">
            <input type="email" id="loginEmail" placeholder="البريد الإلكتروني" required>
            <input type="password" id="loginPassword" placeholder="كلمة المرور" required>
            <button type="submit">تسجيل الدخول</button>
            <p class="form-msg" id="loginError"></p>
        </form>
        <!-- Signup Form -->
        <form id="signupForm">
            <input type="text" id="signupName" placeholder="الاسم الكامل" required>
            <input type="email" id="signupEmail" placeholder="البريد الإلكتروني" required>
            <input type="password" id="signupPassword" placeholder="كلمة المرور" required>
            <input type="password" id="signupConfirmPassword" placeholder="تأكيد كلمة المرور" required>
            <button type="submit">إنشاء حساب</button>
            <p class="form-msg" id="signupError"></p>
        </form>
        <div class="toggle-links">
            <span id="toSignup">ليس لديك حساب؟ أنشئ حساب</span>
            <span id="toLogin" style="display:none;">لديك حساب؟ تسجيل الدخول</span>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, sendEmailVerification, signOut } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';
        import { getDatabase, ref as dbRef, set } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js';

        // Firebase configuration (replace with your project's config)
        const firebaseConfig = {
            apiKey: "AIzaSyD8t8mNgxRq0Kivx55VTGQRrZCZU40QS1g",
            authDomain: "taqwa-1090d.firebaseapp.com",
            databaseURL: "https://taqwa-1090d-default-rtdb.firebaseio.com",
            projectId: "taqwa-1090d",
            storageBucket: "taqwa-1090d.firebasestorage.app",
            messagingSenderId: "592345552776",
            appId: "1:592345552776:web:beb884c5b844a4275ccc3d",
            measurementId: "G-09H2NHZWGG"
        };

        // Initialize Firebase
        const firebaseApp = initializeApp(firebaseConfig);
        const auth = getAuth(firebaseApp);
        const db = getDatabase(firebaseApp);

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const formTitle = document.getElementById('formTitle');
        const toSignup = document.getElementById('toSignup');
        const toLogin = document.getElementById('toLogin');
        const loginError = document.getElementById('loginError');
        const signupError = document.getElementById('signupError');

        // Toggle forms
        toSignup.addEventListener('click', () => {
            loginForm.classList.remove('active');
            signupForm.classList.add('active');
            formTitle.textContent = 'إنشاء حساب';
            toSignup.style.display = 'none';
            toLogin.style.display = 'inline';
            loginError.textContent = '';
            signupError.textContent = '';
        });
        toLogin.addEventListener('click', () => {
            signupForm.classList.remove('active');
            loginForm.classList.add('active');
            formTitle.textContent = 'تسجيل الدخول';
            toLogin.style.display = 'none';
            toSignup.style.display = 'inline';
            loginError.textContent = '';
            signupError.textContent = '';
        });

        // Handle signup
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            const name = document.getElementById('signupName').value.trim();
            signupError.textContent = '';
            // Validate password match
            if (password !== confirmPassword) {
                signupError.textContent = 'كلمتا المرور غير متطابقتين.';
                return;
            }
            if (!name) {
                signupError.textContent = 'يرجى إدخال الاسم.';
                return;
            }
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                // Set user's display name
                await updateProfile(user, { displayName: name });
                // Create user record in Realtime Database with default settings and empty bookmarks
                await set(dbRef(db, `users/${user.uid}`), {
                    email: user.email,
                    profile: { name: name },
                    settings: { theme: 'light', readingMode: false },
                    bookmarks: []
                });
                // Send email verification to the newly created user
                try {
                    await sendEmailVerification(user);
                } catch (verifError) {
                    console.error('Error sending verification email:', verifError);
                }
                // Sign out the user after sign up to ensure they verify their email before logging in
                await signOut(auth);
                Toastify({
                    text: 'تم إنشاء الحساب بنجاح. تم إرسال رابط التفعيل إلى بريدك الإلكتروني، يرجى التحقق ثم تسجيل الدخول.',
                    duration: 5000,
                    gravity: 'top',
                    position: 'right',
                    style: { background: '#16a34a' }
                }).showToast();
                signupForm.reset();
                // Switch to login form after a short delay
                setTimeout(() => {
                    toLogin.click();
                }, 800);
            } catch (error) {
                let errMsg = '';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errMsg = 'البريد الإلكتروني مستخدم بالفعل.';
                        break;
                    case 'auth/invalid-email':
                        errMsg = 'صيغة البريد الإلكتروني غير صحيحة.';
                        break;
                    case 'auth/weak-password':
                        errMsg = 'كلمة المرور ضعيفة. يرجى اختيار كلمة مرور أقوى.';
                        break;
                    default:
                        errMsg = 'حدث خطأ أثناء إنشاء الحساب.';
                        break;
                }
                signupError.textContent = errMsg;
            }
        });

        // Handle login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            loginError.textContent = '';
            try {
                const cred = await signInWithEmailAndPassword(auth, email, password);
                // Reload the current user to get the latest emailVerified status
                await auth.currentUser.reload();
                if (!auth.currentUser.emailVerified) {
                    // If email is not verified, sign the user out and show an error message
                    await signOut(auth);
                    Toastify({
                        text: 'يجب تفعيل بريدك الإلكتروني قبل تسجيل الدخول. تم إرسال رابط التفعيل إلى بريدك عند إنشاء الحساب.',
                        duration: 5000,
                        gravity: 'top',
                        position: 'right',
                        style: { background: '#dc2626' }
                    }).showToast();
                    return;
                }
                Toastify({
                    text: 'تم تسجيل الدخول بنجاح',
                    duration: 2500,
                    gravity: 'top',
                    position: 'right',
                    style: { background: '#16a34a' }
                }).showToast();
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 800);
            } catch (error) {
                let errMsg = '';
                switch (error.code) {
                    case 'auth/invalid-login-credentials':
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        errMsg = 'بيانات الدخول غير صحيحة.';
                        break;
                    case 'auth/invalid-email':
                        errMsg = 'صيغة البريد الإلكتروني غير صحيحة.';
                        break;
                    default:
                        errMsg = 'بيانات الدخول غير صحيحة أو حدث خطأ. حاول مرة أخرى.';
                        break;
                }
                loginError.textContent = errMsg;
            }
        });

    </script>
</body>
</html>
